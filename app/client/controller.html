<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/joycon.css">
</head>
<body>
    <div class="controller">

        <div class="left-side">

            <div class="direction-pad">
                <button id="up-button">⇧</button>
                <div>
                    <button id="left-button">⇦</button>
                    <button id="right-button">⇨</button>
                </div>
                <button id="down-button">⇩</button>
            </div>

            <div class="joystick">
                <div class="baring">
                    <div class="button"></div>
                </div>
            </div>

        </div>

        <div class="icon"></div>

        <div class="right-side">

            <div class="action-buttons">
                <button id="y-button">Y</button>
                <div>
                    <button id="x-button">X</button>
                    <button id="b-button">B</button>
                </div>
                <button id="a-button">A</button>
            </div>

            <div class="joystick">
                <div class="baring">
                    <div class="button"></div>
                </div>
            </div>

        </div>

    </div>
    <script src="js/controller.js"></script>
    <script src="js/handler.js"></script>
</body>
</html>
